<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestrafungs-Log System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
            position: relative;
        }

        /* Base dark gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0f1729 0%, #000000 100%);
            z-index: 0;
        }

        /* Animated circuit board pattern */
        body::after {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 15%),
                radial-gradient(circle at 75% 75%, rgba(37, 99, 235, 0.08) 0%, transparent 15%);
            background-size: 50px 50px, 50px 50px, 200% 200%, 200% 200%;
            animation: circuitMove 30s linear infinite, pulseGlow 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes circuitMove {
            0% { background-position: 0 0, 0 0, 0% 0%, 100% 100%; }
            100% { background-position: 50px 50px, 50px 50px, 100% 100%, 0% 0%; }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: rgba(59, 130, 246, 0.8);
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.8);
            animation: matrixFall linear infinite;
            white-space: nowrap;
        }

        @keyframes matrixFall {
            0% {
                top: -100%;
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Hexagon grid */
        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }

        .hexagon {
            position: absolute;
            width: 100px;
            height: 57.74px;
            background: transparent;
            border: 1px solid rgba(59, 130, 246, 0.3);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation: hexPulse 6s ease-in-out infinite;
        }

        @keyframes hexPulse {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }
        }

        /* Energy orbs - enhanced */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: screen;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.6) 0%, rgba(37, 99, 235, 0.3) 40%, transparent 70%);
            top: -10%;
            left: 10%;
            animation: orbitFloat1 35s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.5) 0%, rgba(29, 78, 216, 0.3) 40%, transparent 70%);
            top: 50%;
            right: 5%;
            animation: orbitFloat2 40s ease-in-out infinite;
        }

        .orb-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(29, 78, 216, 0.55) 0%, rgba(59, 130, 246, 0.25) 40%, transparent 70%);
            bottom: -5%;
            left: 40%;
            animation: orbitFloat3 30s ease-in-out infinite;
        }

        @keyframes orbitFloat1 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(100px, -120px) rotate(90deg) scale(1.15);
            }
            50% {
                transform: translate(50px, 80px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate(-80px, -50px) rotate(270deg) scale(1.1);
            }
        }

        @keyframes orbitFloat2 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            33% {
                transform: translate(-120px, 100px) rotate(120deg) scale(1.2);
            }
            66% {
                transform: translate(80px, -80px) rotate(240deg) scale(0.85);
            }
        }

        @keyframes orbitFloat3 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            50% {
                transform: translate(-100px, -150px) rotate(180deg) scale(1.25);
            }
        }

        /* Enhanced particles with glow */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.8), 0 0 20px rgba(59, 130, 246, 0.4);
            animation: enhancedRise 20s linear infinite;
        }

        @keyframes enhancedRise {
            0% {
                transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) translateX(200px) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        /* Scan lines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 3px
            );
            animation: scanlineMove 8s linear infinite;
            opacity: 0.3;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Lightning strikes */
        .lightning {
            position: fixed;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.8), transparent);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 0;
            animation: strike 15s ease-in-out infinite;
        }

        @keyframes strike {
            0%, 100% { opacity: 0; }
            48%, 52% { opacity: 0; }
            49% { opacity: 1; }
            50% { opacity: 0.5; }
            51% { opacity: 1; }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: #0a0a0a;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid #1a1a1a;
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .modal-icon.success { background: #3b82f6; }
        .modal-icon.error { background: #ef4444; }
        .modal-icon.warning { background: #f59e0b; }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 15px;
        }

        .modal-message {
            color: #b0b8d4;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn.success {
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
        }

        .modal-btn.success:hover {
            background: #1e3a8a;
            border-color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        }

        .modal-btn.danger {
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
        }

        .modal-btn.danger:hover {
            background: #ef4444;
            border-color: #ef4444;
        }

        .modal-btn.cancel {
            background: #1a1a1a;
            color: #b0b8d4;
            border: 1px solid #333;
        }

        .modal-btn.cancel:hover {
            background: #1e3a8a;
            border-color: #1a1a1a;
        }

        /* Login */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid #1a1a1a;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .login-container h1 {
            color: #3b82f6;
            margin-bottom: 30px;
        }

        .discord-btn {
            background: #1a1a1a;
            color: white;
            padding: 15px 30px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .discord-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
            transition: left 0.5s;
        }

        .discord-btn:hover::before {
            left: 100%;
        }

        .discord-btn:hover {
            background: #1e3a8a;
            border-color: #1a1a1a;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
            transform: translateY(-2px);
        }

        /* Sidebar Navigation */
        .sidebar-nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: #0a0a0a;
            border-right: 2px solid #1a1a1a;
            padding: 20px 0;
            z-index: 1000;
            overflow-y: auto;
        }

        .nav-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .nav-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .nav-menu {
            padding: 20px 0;
        }

        .nav-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #b0b8d4;
            font-weight: 500;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #1e3a8a;
            color: white;
            border-left-color: #1a1a1a;
        }

        .nav-item.active {
            background: #1a1a1a;
            color: #3b82f6;
            border-left-color: #1a1a1a;
        }

        .nav-icon {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            left: 280px;
            top: 0;
            right: 0;
            height: 70px;
            background: #0a0a0a;
            border-bottom: 2px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 30px;
            z-index: 999;
        }

        .user-profile {
            position: relative;
            cursor: pointer;
        }

        .user-avatar-top {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #1a1a1a;
            transition: all 0.3s;
        }

        .user-avatar-top:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border-color: #1a1a1a;
        }

        .user-info-popup {
            position: absolute;
            top: 60px;
            left: 0;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            min-width: 250px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1001;
        }

        .user-profile:hover .user-info-popup {
            opacity: 1;
            visibility: visible;
        }

        .popup-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #1a1a1a;
            margin: 0 auto 15px;
            display: block;
        }

        .popup-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 10px;
        }

        .popup-rank {
            text-align: center;
            margin-bottom: 15px;
        }

        .user-rank {
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
        }

        .rank-owner { background: #ef4444; color: white; }
        .rank-admin { background: #f59e0b; color: white; }
        .rank-moderator { background: #10b981; color: white; }
        .rank-supporter { background: #3b82f6; color: white; }

        .popup-info {
            font-size: 0.9em;
            color: #b0b8d4;
            margin-bottom: 15px;
        }

        .popup-info div {
            margin-bottom: 5px;
        }

        .logout-btn {
            width: 100%;
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #ef4444;
            border-color: #ef4444;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            margin-top: 70px;
            padding: 30px;
            min-height: calc(100vh - 70px);
        }

        .container {
            display: none;
        }

        .container.active {
            display: block;
        }

        /* Content Sections */
        .content-header {
            margin-bottom: 30px;
        }

        .content-header h1 {
            font-size: 2.5em;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .content-section {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .section-title {
            color: #3b82f6;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b0b8d4;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            font-size: 14px;
            background: #000;
            color: #e0e0e0;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.3);
        }

        input[type="text"]:hover,
        select:hover,
        textarea:hover {
            border-color: #1a1a1a;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #1a1a1a;
            color: white;
            padding: 12px 30px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover:not(:disabled) {
            background: #1e3a8a;
            border-color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #000;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #1a1a1a;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Log Items */
        .log-item {
            background: #000;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .log-item:hover {
            border-color: #1a1a1a;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .log-user-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 10px;
            border: 1px solid #1a1a1a;
        }

        .roblox-avatar {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 1px solid #1a1a1a;
        }

        .log-roblox-username {
            font-size: 1.2em;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 5px;
        }

        .log-mod-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            border: 1px solid #1a1a1a;
            margin-bottom: 10px;
        }

        .discord-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 1px solid #1a1a1a;
        }

        .log-type {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .log-type.ban { background: #ef4444; color: white; }
        .log-type.kick { background: #f59e0b; color: white; }
        .log-type.bolo { background: #8b5cf6; color: white; }
        .log-type.mundlich { background: #06b6d4; color: white; }
        .log-type.warn { background: #eab308; color: #000; }

        .log-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .log-info-item {
            font-size: 14px;
            color: #b0b8d4;
        }

        .log-info-item strong {
            color: #3b82f6;
        }

        .log-reason {
            background: #0a0a0a;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            border-left: 3px solid #3b82f6;
            color: #c0c8e0;
        }

        .delete-btn {
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .delete-btn:hover:not(:disabled) {
            background: #ef4444;
            border-color: #ef4444;
        }

        .delete-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Players & Requests */
        .player-card, .request-card {
            background: #000;
            border: 1px solid #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .player-card:hover, .request-card:hover {
            border-color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            background: #1a1a1a;
            color: white;
        }

        .action-btn:hover {
            background: #1e3a8a;
            border-color: #1a1a1a;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.8);
        }

        .action-btn.ban:hover {
            background: #ef4444;
            border-color: #ef4444;
        }

        .action-btn.kick:hover {
            background: #f59e0b;
            border-color: #f59e0b;
        }
