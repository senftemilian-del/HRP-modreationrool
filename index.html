<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bestrafungs-Log System</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0d0f1d; color: #d8d8d8; min-height:100vh; padding:20px;
}

/* Modal Overlay */
.modal-overlay {
    display: none; position: fixed; top:0; left:0;
    width:100%; height:100%; background: rgba(0,0,0,0.8);
    backdrop-filter: blur(5px); z-index:9999; justify-content:center; align-items:center;
}
.modal-overlay.active { display:flex; }
.modal-box {
    background:#1c1f33; border-radius:12px; padding:30px;
    max-width:400px; width:90%; box-shadow:0 15px 50px rgba(0,0,0,0.7);
    border:1px solid #2c2f44; text-align:center;
}
.modal-icon { width:60px; height:60px; margin:0 auto 20px; border-radius:50%;
    display:flex; align-items:center; justify-content:center; font-size:30px;}
.modal-icon.success { background:#28a745; color:#fff; }
.modal-icon.error { background:#dc3545; color:#fff; }
.modal-icon.warning { background:#ffc107; color:#1c1f33; }
.modal-title { font-size:1.5em; font-weight:bold; margin-bottom:15px; color:#f1f1f1; }
.modal-message { color:#ccc; line-height:1.6; margin-bottom:25px; }
.modal-buttons { display:flex; justify-content:center; gap:10px; }
.modal-btn { padding:12px 30px; border:none; border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; transition: all 0.3s; }
.modal-btn.success { background:#28a745; color:#fff; }
.modal-btn.success:hover { background:#20b038; transform: translateY(-2px); box-shadow:0 5px 20px rgba(40,167,69,0.4); }
.modal-btn.danger { background:#dc3545; color:#fff; }
.modal-btn.danger:hover { background:#c82333; transform: translateY(-2px); box-shadow:0 5px 20px rgba(220,53,69,0.4); }
.modal-btn.cancel { background:#2c2f44; color:#ccc; }
.modal-btn.cancel:hover { background:#3a3e5a; transform: translateY(-2px); }

/* Login */
.login-container {
    max-width:400px; margin:80px auto; background:#1c1f33;
    border-radius:12px; padding:40px; box-shadow:0 15px 50px rgba(0,0,0,0.7); text-align:center;
}
.login-container h1 { color:#ffc107; margin-bottom:25px; }
.discord-btn {
    background:#7289da; color:white; padding:15px 30px; border-radius:8px;
    font-size:16px; display:flex; align-items:center; justify-content:center; gap:10px;
    width:100%; text-decoration:none; transition: all 0.3s;
}
.discord-btn:hover { background:#5b6eae; transform: translateY(-2px); }
.loading { display:none; color:#ffc107; margin-top:20px; }
.error-message { background:#dc3545; color:#fff; padding:15px; border-radius:8px; margin-top:20px; display:none; }

/* Main container */
.container { max-width:1400px; margin:0 auto; display:none; }
.container.active { display:block; }

/* Header */
.header {
    background:#1c1f33; color:white; padding:25px; border-radius:12px; margin-bottom:30px;
    box-shadow:0 10px 40px rgba(0,0,0,0.7); display:flex; justify-content:space-between; align-items:center;
}
.header-left h1 { font-size:2.2em; margin-bottom:10px; color:#ffc107; }
.header-left p { color:#ccc; }
.user-info { display:flex; align-items:center; gap:15px; background:rgba(0,0,0,0.3); padding:12px 20px; border-radius:10px; }
.user-avatar { width:50px; height:50px; border-radius:50%; border:2px solid #ffc107; }
.user-name { font-weight:bold; color:#fff; }
.user-rank { padding:4px 12px; border-radius:12px; font-size:0.85em; font-weight:bold; color:#fff; background:#6c757d; margin-top:4px; display:inline-block; }
.logout-btn { background:#dc3545; color:#fff; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; transition: all 0.3s; margin-left:15px; }
.logout-btn:hover { background:#c82333; }

/* Layout */
.main-layout { display:grid; grid-template-columns:350px 1fr; gap:20px; }
.sidebar, .content { background:#1c1f33; border-radius:12px; padding:25px; box-shadow:0 10px 40px rgba(0,0,0,0.7); }

/* Sidebar */
.sidebar h2 { color:#ffc107; margin-bottom:20px; }

/* Stats */
.stats { display:grid; grid-template-columns:repeat(2,1fr); gap:15px; margin-bottom:25px; }
.stat-card { background:#2c2f44; color:#fff; padding:20px; border-radius:10px; text-align:center; border:1px solid #3a3e5a; }
.stat-number { font-size:2em; font-weight:bold; color:#ffc107; }
.stat-label { font-size:0.85em; opacity:0.8; margin-top:5px; }

/* Form */
.form-section h2 { color:#ffc107; margin-bottom:20px; font-size:1.5em; }
.form-group { margin-bottom:15px; }
label { display:block; margin-bottom:5px; color:#ccc; font-weight:600; font-size:14px; }
input[type="text"], select, textarea {
    width:100%; padding:12px; border:2px solid #3a3e5a; border-radius:8px; font-size:14px;
    background:#0d0f1d; color:#fff; transition: all 0.3s;
}
input:focus, select:focus, textarea:focus { outline:none; border-color:#ffc107; background:#11132a; }
.btn { background:#ffc107; color:#1c1f33; padding:12px 30px; border:none; border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; transition: all 0.3s; width:100%; }
.btn:hover:not(:disabled) { transform:translateY(-2px); box-shadow:0 5px 20px rgba(255,193,7,0.4); }

/* Logs */
.logs-section h2 { color:#ffc107; margin-bottom:20px; font-size:1.8em; }
.log-item { background:#11132a; border:1px solid #3a3e5a; border-radius:10px; padding:20px; margin-bottom:15px; transition:all 0.3s; cursor:pointer; }
.log-item:hover { transform:translateX(5px); border-color:#ffc107; box-shadow:0 5px 25px rgba(255,193,7,0.2); }
.log-type { padding:6px 14px; border-radius:20px; font-weight:bold; font-size:14px; color:#fff; }
.log-type.ban { background:#dc3545; }
.log-type.kick { background:#fd7e14; }
.log-type.warn { background:#ffc107; color:#1c1f33; }
.log-type.mundlich { background:#0d6efd; }
.log-type.bolo { background:#6f42c1; }
.log-reason { background:#1c1f33; border-left:3px solid #ffc107; padding:12px; margin-top:10px; color:#ccc; }
.delete-btn { background:#dc3545; color:white; border:none; padding:8px 16px; border-radius:5px; cursor:pointer; font-size:12px; font-weight:600; transition: all 0.3s; }
.delete-btn:hover:not(:disabled) { transform:scale(1.05); background:#c82333; }

/* Responsive */
@media(max-width:1024px) { .main-layout { grid-template-columns:1fr; } }
select option { background:#0d0f1d; color:#fff; }
::-webkit-scrollbar { width:10px; }
::-webkit-scrollbar-track { background:#0d0f1d; }
::-webkit-scrollbar-thumb { background:#3a3e5a; border-radius:5px; }
::-webkit-scrollbar-thumb:hover { background:#ffc107; }

</style>
</head>
<body>

<!-- Login -->
<div class="login-container">
    <h1>Login</h1>
    <a href="#" class="discord-btn">Login mit Discord</a>
    <div class="loading">Lädt...</div>
    <div class="error-message">Fehler beim Login</div>
</div>

<!-- Main Container -->
<div class="container">
    <div class="header">
        <div class="header-left">
            <h1>Bestrafungs-Log System</h1>
            <p>Willkommen zurück!</p>
        </div>
        <div class="user-info">
            <img src="https://via.placeholder.com/50" class="user-avatar">
            <div>
                <div class="user-name">Emilian</div>
                <div class="user-rank">Admin</div>
            </div>
            <button class="logout-btn">Logout</button>
        </div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <h2>Statistiken</h2>
            <div class="stats">
                <div class="stat-card"><div class="stat-number">12</div><div class="stat-label">Bans</div></div>
                <div class="stat-card"><div class="stat-number">5</div><div class="stat-label">Kicks</div></div>
                <div class="stat-card"><div class="stat-number">7</div><div class="stat-label">Warns</div></div>
                <div class="stat-card"><div class="stat-number">2</div><div class="stat-label">BOLO</div></div>
            </div>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Neuer Log</h2>
                <div class="form-group"><label>Spieler</label><input type="text" placeholder="Spielername"></div>
                <div class="form-group"><label>Typ</label>
                    <select>
                        <option value="ban">Ban</option>
                        <option value="kick">Kick</option>
                        <option value="warn">Warn</option>
                        <option value="mundlich">Mündlich</option>
                        <option value="bolo">BOLO</option>
                    </select>
                </div>
                <div class="form-group"><label>Grund</label><textarea rows="3" placeholder="Grund..."></textarea></div>
                <button class="btn">Log erstellen</button>
            </div>

            <div class="logs-section" style="margin-top:40px;">
                <h2>Logs</h2>
                <div class="log-item">
                    <span class="log-type ban">Ban</span>
                    <div class="log-reason">Beleidigung im Chat</div>
                    <button class="delete-btn">Löschen</button>
                </div>
                <div class="log-item">
                    <span class="log-type kick">Kick</span>
                    <div class="log-reason">Teamkill</div>
                    <button class="delete-btn">Löschen</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Beispiel -->
<div class="modal-overlay" id="modal">
    <div class="modal-box">
        <div class="modal-icon success">✔</div>
        <div class="modal-title">Erfolg!</div>
        <div class="modal-message">Der Log wurde erfolgreich erstellt.</div>
        <div class="modal-buttons">
            <button class="modal-btn success" onclick="closeModal()">OK</button>
            <button class="modal-btn cancel" onclick="closeModal()">Abbrechen</button>
        </div>
    </div>
</div>

<script>
const login = document.querySelector('.login-container');
const container = document.querySelector('.container');
document.querySelector('.discord-btn').addEventListener('click', ()=>{
    login.style.display='none';
    container.classList.add('active');
});

function closeModal() { document.getElementById('modal').classList.remove('active'); }
</script>

</body>
</html>
