<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestrafungs-Log System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-box {
            background: #1a1f3a;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid #2d3548;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .modal-icon.success {
            background: linear-gradient(135deg, #00cc00 0%, #009900 100%);
        }

        .modal-icon.error {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }

        .modal-icon.warning {
            background: linear-gradient(135deg, #ffaa00 0%, #ff8800 100%);
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #6c8fff;
            text-align: center;
            margin-bottom: 15px;
        }

        .modal-message {
            color: #b0b8d4;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn.success {
            background: linear-gradient(135deg, #00cc00 0%, #009900 100%);
            color: white;
        }

        .modal-btn.success:hover {
            background: linear-gradient(135deg, #00dd00 0%, #00aa00 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 204, 0, 0.4);
        }

        .modal-btn.danger {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
        }

        .modal-btn.danger:hover {
            background: linear-gradient(135deg, #ff6666 0%, #ff0000 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.4);
        }

        .modal-btn.cancel {
            background: #2d3548;
            color: #b0b8d4;
        }

        .modal-btn.cancel:hover {
            background: #3d4558;
            transform: translateY(-2px);
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #1a1f3a;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
        }

        .login-container h1 {
            color: #6c8fff;
            margin-bottom: 30px;
        }

        .discord-btn {
            background: #5865F2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s;
            text-decoration: none;
        }

        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            color: #6c8fff;
            margin-top: 20px;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: none;
        }

        .container.active {
            display: block;
        }

        .header {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.3);
            padding: 15px 25px;
            border-radius: 10px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #6c8fff;
        }

        .user-details {
            text-align: left;
        }

        .user-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .user-rank {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;

        .rank-owner {

        }

        .rank-admin {

            margin-left: 15px;

        .main-layout {

            border-radius: 15px;

        .content {

            border-radius: 15px;

            box-shadow: 0 10px 40px rgba(0,0,0,0.3);

            color: #6c8fff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b0b8d4;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #2d3548;
            border-radius: 8px;
            font-size: 14px;
            background: #0f1425;
            color: #e0e0e0;
            transition: all 0.3s;

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #6c8fff;
            background: #151b2e;
        }

        input[type="text"]:disabled,
        select:disabled,
        textarea:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {

            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover:not(:disabled) {

            box-shadow: 0 5px 20px rgba(108, 143, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .permission-notice {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;

        .stats {
            display: grid;

        .stat-card {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a1f3a 100%);

            border-radius: 10px;

        .logs-section h2 {

            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .log-item {
            background: #0f1425;
            border: 2px solid #2d3548;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .log-item:hover {
            transform: translateX(5px);
            border-color: #6c8fff;
            background: #1a2844;
            box-shadow: 0 5px 25px rgba(108, 143, 255, 0.2);
        }

        .log-item.clicked {
            animation: clickPulse 0.6s ease;
            background: #1a3d6e;
            border-color: #4a7bc8;
        }

        @keyframes clickPulse {
            0% {
                background: #1a3d6e;
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(74, 123, 200, 0.7);
            }
            50% {
                background: #2a4d7e;
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(74, 123, 200, 0);
            }
            100% {
                background: #1a2844;
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(74, 123, 200, 0);
            }
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .log-type {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .log-type.ban {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
        }

        .log-type.kick {
            background: linear-gradient(135deg, #ffaa00 0%, #ff8800 100%);
            color: white;
        }

        .log-type.warn {
            background: linear-gradient(135deg, #ffdd00 0%, #ffaa00 100%);
            color: #333;
        }

        .log-type.mute {
            background: linear-gradient(135deg, #9933ff 0%, #6600cc 100%);
            color: white;
        }

        .log-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .log-info-item {
            font-size: 14px;
            color: #b0b8d4;
        }

        .log-info-item strong {
            color: #6c8fff;
        }

        .log-reason {
            background: #0a0e1f;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            border-left: 3px solid #6c8fff;
            color: #c0c8e0;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .delete-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff6666 0%, #ff0000 100%);
            transform: scale(1.05);
        }

        .delete-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .no-logs {
            text-align: center;
            padding: 60px;
            color: #5a6378;
            font-size: 1.2em;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: relative;
                top: 0;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
        }

        select option {
            background: #0f1425;
            color: #e0e0e0;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e1f;
        }

        ::-webkit-scrollbar-thumb {
            background: #2d3548;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6c8fff;
        }
    </style>
</head>

    <script>
        // Modal Functions
        function showModal(type, title, message, buttons = []) {
            const overlay = document.getElementById('modalOverlay');
            const icon = document.getElementById('modalIcon');
            const titleEl = document.getElementById('modalTitle');
            const messageEl = document.getElementById('modalMessage');
            const buttonsEl = document.getElementById('modalButtons');

            // Set icon
            icon.className = 'modal-icon ' + type;
            if (type === 'success') icon.textContent = '✓';
            else if (type === 'error') icon.textContent = '✕';
            else if (type === 'warning') icon.textContent = '⚠';

            titleEl.textContent = title;
            messageEl.textContent = message;

            // Create buttons
            buttonsEl.innerHTML = '';
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'modal-btn ' + btn.class;
                button.textContent = btn.text;
                button.onclick = () => {
                    overlay.classList.remove('active');
                    if (btn.callback) btn.callback();
                };
                buttonsEl.appendChild(button);
            });

            overlay.classList.add('active');
        }

        function showSuccess(message) {
            showModal('success', 'Erfolg', message, [
                { text: 'OK', class: 'success', callback: null }
            ]);
        }

        function showError(message) {
            showModal('error', 'Fehler', message, [
                { text: 'OK', class: 'danger', callback: null }
            ]);
        }

        function showWarning(message) {
            showModal('warning', 'Warnung', message, [
                { text: 'OK', class: 'success', callback: null }
            ]);
        }

        function showConfirm(message, onConfirm) {
            showModal('warning', 'Bestätigung', message, [
                { text: 'Abbrechen', class: 'cancel', callback: null },
                { text: 'Bestätigen', class: 'danger', callback: onConfirm }
            ]);
        }

        // Close modal when clicking outside
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });

        // Owner Discord ID
        const OWNER_ID = '1072581651051315240';
        
        // Team-Mitglieder mit ihren Discord IDs und Rängen
        const teamMembers = {
            '1072581651051315240': {
                rank: 'owner',
                rankName: 'Owner',
                permissions: ['ban', 'kick', 'warn', 'mute', 'delete']
            }
        };

        let currentUser = null;
        let punishments = [];
        let nextId = 1;

        // Prüfe ob OAuth Code in URL ist
        window.addEventListener('load', function() {
            console.log('Seite geladen');
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            console.log('URL Parameters:', window.location.search);
            console.log('OAuth Code:', code);
            
            if (code) {
                console.log('OAuth Code gefunden, starte Login...');
                document.getElementById('loading').style.display = 'block';
                handleDiscordCallback(code);
            } else {
                console.log('Kein OAuth Code, prüfe Session...');
                // Prüfe ob bereits eingeloggt
                const savedUser = sessionStorage.getItem('currentUser');
                console.log('Saved User:', savedUser);
                
                if (savedUser) {
                    try {
                        currentUser = JSON.parse(savedUser);
                        console.log('User aus Session geladen:', currentUser);
                        showMainApp();
                    } catch (e) {
                        console.error('Fehler beim Laden des Users:', e);
                        sessionStorage.removeItem('currentUser');
                    }
                } else {
                    console.log('Kein User in Session, zeige Login');
                }
            }
        });

        async function handleDiscordCallback(code) {
            try {
                console.log('OAuth Code empfangen:', code);
                const response = await fetch(`/api/discord-auth?code=${code}`);
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login fehlgeschlagen');
                }
                
                handleSuccessfulLogin(data);
                
                // Entferne Code aus URL OHNE Reload
                const newUrl = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
                
            } catch (error) {
                console.error('Login Fehler:', error);
                document.getElementById('loading').style.display = 'none';
                showError('Login fehlgeschlagen: ' + error.message);
                
                // Entferne Code aus URL bei Fehler
                setTimeout(() => {
                    const newUrl = window.location.origin + window.location.pathname;
                    window.history.replaceState({}, document.title, newUrl);
                }, 3000);
            }
        }

        function handleSuccessfulLogin(discordUser) {
            console.log('Login erfolgreich für User:', discordUser);
            
            if (!teamMembers[discordUser.id]) {
                document.getElementById('loading').style.display = 'none';
                showError('Zugriff verweigert! Du bist nicht im Team.');
                return;
            }
            
            const avatarUrl = discordUser.avatar
                ? `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png?size=128`
                : `https://cdn.discordapp.com/embed/avatars/${parseInt(discordUser.discriminator || '0') % 5}.png`;
            
            currentUser = {
                id: discordUser.id,
                username: discordUser.global_name || discordUser.username,
                discriminator: discordUser.discriminator || '0',
                avatar: avatarUrl,
                ...teamMembers[discordUser.id]
            };
            
            console.log('CurrentUser gesetzt:', currentUser);
            
            // Speichere User in Session Storage
            try {
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                console.log('User in sessionStorage gespeichert');
            } catch (e) {
                console.error('Fehler beim Speichern in sessionStorage:', e);
            }
            
            // Verstecke Loading
            document.getElementById('loading').style.display = 'none';
            
            // Zeige App
            showMainApp();
        }

        function showMainApp() {
            console.log('showMainApp aufgerufen');
            
            if (!currentUser) {
                console.error('Kein currentUser vorhanden!');
                return;
            }
            
            // Verstecke Login Container
            document.getElementById('loginContainer').style.display = 'none';
            
            // Zeige Main Container
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.style.display = 'block';
            mainContainer.classList.add('active');
            
            // Setze User-Infos
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userAvatar').src = currentUser.avatar;
            document.getElementById('userRank').textContent = currentUser.rankName;
            document.getElementById('userRank').className = 'user-rank rank-' + currentUser.rank;
            
            console.log('User-Infos gesetzt');
            
            updatePermissions();
            updateDisplay();
            updateStats();
            
            console.log('App erfolgreich angezeigt');
        }

        function logout() {
            currentUser = null;
            sessionStorage.removeItem('currentUser');
            document.getElementById('mainContainer').classList.remove('active');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function updatePermissions() {
            const form = document.getElementById('punishmentForm');
            const typeSelect = document.getElementById('punishmentType');
            const submitBtn = document.getElementById('submitBtn');
            const noticeDiv = document.getElementById('permissionNotice');
            
            Array.from(typeSelect.options).forEach(option => {
                if (option.value) {
                    option.disabled = !currentUser.permissions.includes(option.value);
                }
            });
            
            if (currentUser.permissions.length === 0) {
                noticeDiv.innerHTML = '<div class="permission-notice">⚠️ Du hast keine Berechtigungen</div>';
                form.style.opacity = '0.5';
                submitBtn.disabled = true;
            } else {
                noticeDiv.innerHTML = '';
                form.style.opacity = '1';
            }
        }

        document.getElementById('punishmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('punishmentType').value;
            
            if (!currentUser.permissions.includes(type)) {
                showWarning('Du hast keine Berechtigung für diese Bestrafungsart!');
                return;
            }
            
            const punishment = {
                id: nextId++,
                type: type,
                username: document.getElementById('username').value,
                moderator: currentUser.username,
                moderatorRank: currentUser.rankName,
                reason: document.getElementById('reason').value,
                duration: document.getElementById('duration').value || 'Nicht angegeben',
                date: new Date().toLocaleString('de-DE')
            };

            punishments.unshift(punishment);
            this.reset();
            updateDisplay();
            updateStats();
            showSuccess('Bestrafung erfolgreich hinzugefügt!');
        });

        document.getElementById('searchUser').addEventListener('input', updateDisplay);
        document.getElementById('filterType').addEventListener('change', updateDisplay);
        document.getElementById('searchMod').addEventListener('input', updateDisplay);

        function updateDisplay() {
            const searchUser = document.getElementById('searchUser').value.toLowerCase();
            const filterType = document.getElementById('filterType').value;
            const searchMod = document.getElementById('searchMod').value.toLowerCase();

            const filtered = punishments.filter(p => {
                const matchUser = p.username.toLowerCase().includes(searchUser);
                const matchType = !filterType || p.type === filterType;
                const matchMod = p.moderator.toLowerCase().includes(searchMod);
                return matchUser && matchType && matchMod;
            });

            const container = document.getElementById('logsContainer');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-logs">Keine Bestrafungen gefunden</div>';
                return;
            }

            container.innerHTML = filtered.map(p => `
                <div class="log-item" onclick="handleLogClick(this)">
                    <div class="log-header">
                        <span class="log-type ${p.type}">${getTypeLabel(p.type)}</span>
                        <button class="delete-btn" 
                                onclick="event.stopPropagation(); deletePunishment(${p.id})"
                                ${!currentUser || !currentUser.permissions.includes('delete') ? 'disabled' : ''}>
                            ${currentUser && currentUser.permissions.includes('delete') ? 'Löschen' : '🔒'}
                        </button>
                    </div>
                    <div class="log-info">
                        <div class="log-info-item"><strong>Benutzer:</strong> ${p.username}</div>
                        <div class="log-info-item"><strong>Moderator:</strong> ${p.moderator}</div>
                        <div class="log-info-item"><strong>Rang:</strong> ${p.moderatorRank}</div>
                        <div class="log-info-item"><strong>Datum:</strong> ${p.date}</div>
                        <div class="log-info-item"><strong>Dauer:</strong> ${p.duration}</div>
                    </div>
                    <div class="log-reason"><strong>Grund:</strong> ${p.reason}</div>
                </div>
            `).join('');
        }

        function handleLogClick(element) {
            element.classList.add('clicked');
            setTimeout(() => element.classList.remove('clicked'), 600);
        }

        function getTypeLabel(type) {
            const labels = { 'ban': 'BAN', 'kick': 'KICK', 'warn': 'WARNUNG', 'mute': 'MUTE' };
            return labels[type] || type.toUpperCase();
        }

        function deletePunishment(id) {
            if (!currentUser.permissions.includes('delete')) {
                showWarning('Du hast keine Berechtigung zum Löschen!');
                return;
            }
            
            showConfirm('Möchtest du diesen Eintrag wirklich löschen?', () => {
                punishments = punishments.filter(p => p.id !== id);
                updateDisplay();
                updateStats();
                showSuccess('Eintrag erfolgreich gelöscht!');
            });
        }

        function updateStats() {
            document.getElementById('totalLogs').textContent = punishments.length;
            document.getElementById('totalBans').textContent = punishments.filter(p => p.type === 'ban').length;
            document.getElementById('totalKicks').textContent = punishments.filter(p => p.type === 'kick').length;
            document.getElementById('totalWarns').textContent = punishments.filter(p => p.type === 'warn').length;
        }
    </script>
</body>
</html>
